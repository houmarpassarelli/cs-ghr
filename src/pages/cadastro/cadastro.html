<ion-header>
  <ion-navbar>
    <ion-title>Nova conta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="register" (ngSubmit)="registerForm(); $event.preventDefault()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="nome" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Sobrenome</ion-label>
        <ion-input type="text" formControlName="sobrenome"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Repita a senha</ion-label>
        <ion-input type="password" formControlName="repeat"></ion-input>
      </ion-item>
      <ion-item>        
        <ion-label>Clicando em Realizar Cadastro, você concorda com os Termos e Condições de Uso</ion-label>
      </ion-item>
      <ion-item>        
        <button type="submit" ion-button full large color="default">Realizar Cadastro</button>      
      </ion-item>
    </ion-list>
  </form>
</ion-content>
